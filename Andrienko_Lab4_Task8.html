<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bootstrap form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form role="form">
            <div class="form-group col-md-6">
                <h1 class="h3 mb-3 font-weight-normal">Login to Web App</h1>
                <label for="email"></label>
                <input type="email" class="form-control" id="email" placeholder=" Username or Email">
            </div>
            <div class="form-group col-md-6">
                <label for="password"></label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <br />
            <div class="form-group col-md-6">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Adress">
            </div>
            <br />
            <div class="remember ">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Remember me on this computer
                    </label>
                </div>
                <br />
            </div>
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
