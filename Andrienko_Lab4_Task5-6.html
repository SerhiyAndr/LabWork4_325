<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Аудио и видео</title>
</head>
<body>
    <div style="width:300px;height:25px;background-color:aquamarine"><center>Аудио</center></div>
    <audio controls="controls">
        <source src="audio/Vivaldi.ogg " type="audio/ogg"/>
        <source src="audio/Vivaldi.mp3"  type="audio/mp3"/>
        Браузер не поддерживает воспроизведение звуковых медиафайлов!
    </audio>
    <div style="width:300px;height:25px;background-color:yellowgreen"><center>Видео</center></div>
    <video width="800" height="400" controls="controls">
        <source src="video/Senior Java Developer.mp4 " type="video/mp4" />
        Тег video не поддерживается вашим браузером.
    </video>
</body>
</html>
